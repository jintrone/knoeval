group 'edu.msu.mi'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://conjars.org/repo"
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.3'
    compile 'org.jgrapht:jgrapht-core:0.9.0'
    compile 'org.jgrapht:jgrapht-ext:0.9.0'
    compile 'net.sf.jgap:jgap:3.4.4'
    compile 'nz.ac.waikato.cms.weka:weka-dev:3.7.12'
    //compile 'colt:colt:1.2.0'
    compile 'net.sourceforge.parallelcolt:parallelcolt:0.10.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}
